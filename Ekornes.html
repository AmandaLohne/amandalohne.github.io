<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/c6f8fe9d48.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io_black/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io_black/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io_black/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io_black/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io_black/favicon-32x32.png">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<style>
    html {
        scroll-behavior: smooth;
    }

    h1 {
        font-family: 'Cormorant Infant', serif;
        font-size: 50px;
    }

    h2 {
        font-family: 'Suranna', serif;
        font-size: 25px;
    }
        
    body {
        font-family: 'Roboto Slab', serif;
        line-height: 2;
    }

    .center {
        display: block; 
        margin-left: auto; 
        margin-right: auto; 
        margin-top: 6%;
    }

    .section-content {
        display: flex; 
        justify-content: center; 
        align-items: center; 
        gap: 2em; 
        margin-top: 20%;
        background-color: #3d3423; 
        border-radius: 25px; 
        padding: 1em 4em 1em 4em;
    }

    .section-content-b {
        display: flex; 
        justify-content: center; 
        align-items: center; 
        gap: 2em; 
        margin-top: 20%;
        background-color: #fefae0; 
        border-radius: 25px; 
        padding: 1em 4em 1em 4em;
    }
    
    .section-content-element {
        padding-left: 1em;
        padding-right: 1em;
        
    }
    @media (max-width: 800px) {
        .section-content {
            flex-direction: column;
        }
    }
    .mySlides {display:none}
    .w3-left, .w3-right, .w3-badge {cursor:pointer}
    .w3-badge {height:13px;width:13px;padding:0}
    </style>
<body style="background-color: #fefae0;">
    <div style="padding: 6em;">


        <div class="row" style="margin-top: 2%; margin-bottom: 5%;">
            <div class="col-md-4">
                <p style="text-align: center;">12. november 2022 <span>&#183;</span> hus<p>
                <h1 style="text-align:center">Gammel men ny stol</h1>
                <img src="./assets/Lenestol/Trekke_om_stol.png" style="width: 50%; margin-top: 10%;" class="center">
                <img src="./assets/Lenestol/Tegning pa slutten.png" style="width: 50%; border-radius: 25px;" class="center">
            </div>

            <div class="col-md-4" style="text-align: center;">
                <p style="color: #3d3423; margin-top: 20%;">
                    En gammel ekornes stol ble trekt om får å gi den nytt liv.
                </p>
                <img src="./assets/Lenestol/Lenestol rod.jpeg" style="width:40%; border-radius: 10px; margin-top: 10%;">
                <img src="./assets/Lenestol/Lenestol brun 1.jpeg" style="width:40%; border-radius: 10px; margin-top: 10%;">
            </div>
            <div class="col-md-4" style="text-align: center;">
                <div class="w3-content w3-display-container" style="max-width:20em; margin-top: 35%;">
                    <img class="mySlides" src="./assets/Lenestol/Ta av stoff 4.jpeg" style="width:100%; border-radius: 25px;">
                    <img class="mySlides" src="./assets/Lenestol/Ta av stoff 5.jpeg" style="width: 100%; border-radius: 25px;">
                    <img class="mySlides" src="./assets/Lenestol/Ta av stoff.jpeg" style="width: 100%; border-radius: 25px;">
                    <img class="mySlides" src="./assets/Lenestol/Ta av stoff 2.jpeg" style="width: 100%; border-radius: 25px;">
                    <img class="mySlides" src="./assets/Lenestol/Brunt stoff.jpeg" style="width: 100%; border-radius: 25px;">
                    <img class="mySlides" src="./assets/Lenestol/Rod stoff.jpeg" style="width: 100%; border-radius: 25px;">
                    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
                      <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
                      <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
                      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
                      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
                      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
                      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
                      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
                      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(6)"></span>
                    </div>
                </div>
            </div>
        </div>        
    </div> 
<script>
    var slideIndex = 1;
    showDivs(slideIndex);
            
    function plusDivs(n) {
        showDivs(slideIndex += n);
    }
            
    function currentDiv(n) {
        showDivs(slideIndex = n);
    }
            
    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-white", "");
        }
        x[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " w3-white";
    }
</script>
</body>
</html>
